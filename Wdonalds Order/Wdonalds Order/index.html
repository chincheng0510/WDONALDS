<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>點餐系統</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .menu-item {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .menu-item:hover {
      transform: scale(1.03);
    }
    .menu-img {

   height: 180px;
      object-fit: cover;
      width: 100%;
     
    }
    .cart {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      overflow-y: auto;
    }
    .cart h5 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
    
  <div class="container py-4">
    <h1 class="text-center mb-4">歡迎點餐</h1>
    <div class="row g-4" id="menu-list">
        
      <!-- 範例餐點卡片 -->
      <div class="col-md-4">
        <div class="card menu-item">
          <img src="image/雙層哞肉吉事堡.png" alt="餐點圖片" class="menu-img" />
          <div class="card-body text-center">
            <h5 class="card-title">雙層哞肉吉事堡</h5>
            <p class="card-text">$89</p>
            <button class="btn btn-warning w-100" onclick="addToCart('雙層哞肉吉事堡', 120)">加入</button>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card menu-item">
          <img src="image/大賣克.png" alt="餐點圖片" class="menu-img" />
          <div class="card-body text-center">
            <h5 class="card-title">大賣克</h5>
            <p class="card-text">$99</p>
            <button class="btn btn-warning w-100" onclick="addToCart('大賣克', 120)">加入</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card menu-item">
          <img src="image/薯條.png" alt="餐點圖片" class="menu-img" />
          <div class="card-body text-center">
            <h5 class="card-title">薯條</h5>
            <p class="card-text">$66</p>
            <button class="btn btn-warning w-100" onclick="addToCart('薯條', 120)">加入</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card menu-item">
          <img src="image/玉米濃湯.png" alt="餐點圖片" class="menu-img" />
          <div class="card-body text-center">
            <h5 class="card-title">玉米濃湯</h5>
            <p class="card-text">$55</p>
            <button class="btn btn-warning w-100" onclick="addToCart('玉米濃湯', 120)">加入</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card menu-item">
          <img src="image/賣克雞塊.png" alt="餐點圖片" class="menu-img" />
          <div class="card-body text-center">
            <h5 class="card-title">賣克雞塊</h5>
            <p class="card-text">$55</p>
            <button class="btn btn-warning w-100" onclick="addToCart('賣克雞塊', 120)">加入</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card menu-item">
          <img src="image/鼠餅.png" alt="餐點圖片" class="menu-img" />
          <div class="card-body text-center">
            <h5 class="card-title">薯餅</h5>
            <p class="card-text">$39</p>
            <button class="btn btn-warning w-100" onclick="addToCart('薯餅', 120)">加入</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card menu-item">
          <img src="image/蛋捲冰淇淋.png" alt="餐點圖片" class="menu-img" />
          <div class="card-body text-center">
            <h5 class="card-title">蛋捲冰淇淋</h5>
            <p class="card-text">$19</p>
            <button class="btn btn-warning w-100" onclick="addToCart('蛋捲冰淇淋', 120)">加入</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card menu-item">
          <img src="image/可樂.png" alt="餐點圖片" class="menu-img" />
          <div class="card-body text-center">
            <h5 class="card-title">可樂</h5>
            <p class="card-text">$28</p>
            <button class="btn btn-warning w-100" onclick="addToCart('可樂', 120)">加入</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card menu-item">
          <img src="image/白色毛毛馬鈴薯.PNG" alt="餐點圖片" class="menu-img" />
          <div class="card-body text-center">
            <h5 class="card-title">贊助店長</h5>
            <p class="card-text">$100</p>
            <button class="btn btn-warning w-100" onclick="addToCart('贊助店長', 120)">加入</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- 購物車側邊欄 -->
  <div class="cart">
    <h5>您的購物車</h5>
    <ul class="list-group mb-3" id="cart-list"></ul>
    <p>總金額：$<span id="total">0</span></p>
    <button class="btn btn-success w-100" onclick="checkout()">結帳</button>
  </div>

  <script>
    const cart = [];

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cart-list');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.qty;
        cartList.innerHTML += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${item.name} x ${item.qty}
            <div>
              <button class="btn btn-sm btn-outline-secondary" onclick="decrease(${index})">-</button>
              <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">移除</button>
            </div>
          </li>`;
      });
      document.getElementById('total').innerText = total;
    }

    function decrease(index) {
      if (cart[index].qty > 1) {
        cart[index].qty--;
      } else {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function checkout() {
      alert('感謝您的點餐！訂單已送出！');
      cart.length = 0;
      renderCart();
    }
  </script>
 
<script src="script.js"></script>


</body>
</html>
