<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WDONALDS 點餐系統 </title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { background-color: #f8f9fa; }
    .menu-item { border-radius: 15px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .menu-item:hover { transform: scale(1.03); }
    .menu-img { height: 180px; object-fit: cover; width: 100%; }
    .cart { width: 100%; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; border-radius: 8px; max-height: 80vh; overflow-y: auto; position: sticky; top: 20px; }
  </style>
</head>
<body>

    <header style="background:#FFC107; color:white; padding: 1rem;">
        <div class="container">
            <p class="text-start"><b><h1>WDONALDS</h1></b></p>
        </div>
      </header>
  <div class="container py-4">
    <div class="row g-4">
      <div class="col-md-8">
        <div class="row g-4" id="menu-list">
          <h1 class="text-center mb-2"><b>菜單</b></h1>
          <div class="col-sm-6 col-lg-4">
            <div class="card menu-item">
              <img src="image/雙層哞肉吉事堡.png" alt="雙層哞肉吉事堡" class="menu-img" />

                <h5 class="card-title">雙層哞肉吉事堡</h5>

                <button class="btn btn-warning w-100" onclick="addToCart('雙層哞肉吉事堡', 89)">加入</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4">
            <div class="card menu-item">
              <img src="image/大賣克.png" alt="大賣克" class="menu-img" />
              <div class="card-body text-center">
                <h5 class="card-title">大賣克</h5>
                <p class="card-text">$99</p>
                <button class="btn btn-warning w-100" onclick="addToCart('大賣克', 99)">加入</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4">
            <div class="card menu-item">
              <img src="image/薯條.png" alt="薯條" class="menu-img" />
              <div class="card-body text-center">
                <h5 class="card-title">薯條</h5>
                <p class="card-text">$66</p>
                <button class="btn btn-warning w-100" onclick="addToCart('薯條', 66)">加入</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4">
            <div class="card menu-item">
              <img src="image/玉米濃湯.png" alt="餐點圖片" class="menu-img" />
              <div class="card-body text-center">
                <h5 class="card-title">玉米濃湯</h5>
                <p class="card-text">$55</p>
                <button class="btn btn-warning w-100" onclick="addToCart('玉米濃湯', 55)">加入</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4">
            <div class="card menu-item">
              <img src="image/賣克雞塊.png" alt="餐點圖片" class="menu-img" />
              <div class="card-body text-center">
                <h5 class="card-title">賣克雞塊</h5>
                <p class="card-text">$55</p>
                <button class="btn btn-warning w-100" onclick="addToCart('賣克雞塊', 55)">加入</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4">
            <div class="card menu-item">
              <img src="image/鼠餅.png" alt="餐點圖片" class="menu-img" />
              <div class="card-body text-center">
                <h5 class="card-title">薯餅</h5>
                <p class="card-text">$39</p>
                <button class="btn btn-warning w-100" onclick="addToCart('薯餅', 39)">加入</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4">
            <div class="card menu-item">
              <img src="image/蛋捲冰淇淋.png" alt="餐點圖片" class="menu-img" />
              <div class="card-body text-center">
                <h5 class="card-title">蛋捲冰淇淋</h5>
                <p class="card-text">$19</p>
                <button class="btn btn-warning w-100" onclick="addToCart('蛋捲冰淇淋', 19)">加入</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4">
            <div class="card menu-item">
              <img src="image/可樂.png" alt="餐點圖片" class="menu-img" />
              <div class="card-body text-center">
                <h5 class="card-title">可樂</h5>
                <p class="card-text">$28</p>
                <button class="btn btn-warning w-100" onclick="addToCart('可樂', 28)">加入</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4">
            <div class="card menu-item">
              <img src="image/白色毛毛馬鈴薯.PNG" alt="餐點圖片" class="menu-img" />
              <div class="card-body text-center">
                <h5 class="card-title">贊助店長</h5>
                <p class="card-text">$100</p>
                <button class="btn btn-warning w-100" onclick="addToCart('贊助店長', 100)">加入</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h1 class="text-center mb-3">  <pre></pre>  <pre></pre>  <pre></pre> <pre></pre>  <pre></pre></h1>
        <div class="cart">
          <h5>您的購物車</h5>
          <ul class="list-group mb-3" id="cart-list"></ul>
          <p>總金額：$<span id="total">0</span></p>
          <button class="btn btn-success w-100" onclick="checkout()">結帳</button>
        </div>
      </div>
      <footer class="bg-light text-center text-muted py-3 mt-auto">
       <pre></pre>
        © 2025 白色毛毛馬鈴薯
      </footer>
    </div>
  </div>

  <!-- 這是新的 Script 區塊 -->
  <script>
    // ✅ 這裡填上你的 Google Apps Script 網址
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyeHE1QR8qNuPEZDtKEjtjwgv0Cz40RXpfSz8ygCIADppqTme9mSCtjvTtdMeZW1cy9/exec";

  const cart = [];

  function addToCart(name, price) {
    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.qty++;
    } else {
      cart.push({ name, price, qty: 1 });
    }
    renderCart();
  }

  function renderCart() {
    const cartList = document.getElementById('cart-list');
    cartList.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.qty;
      cartList.innerHTML += `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>${item.name} x ${item.qty}</span>
          <div>
            <span class="me-2">$${item.price * item.qty}</span>
            <button class="btn btn-sm btn-outline-secondary me-1" onclick="decrease(${index})">-</button>
            <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">X</button>
          </div>
        </li>`;
    });
    document.getElementById('total').innerText = total;
  }

  function decrease(index) {
    if (cart[index].qty > 1) {
      cart[index].qty--;
    } else {
      cart.splice(index, 1);
    }
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function checkout() {
    if (cart.length === 0) {
      alert('購物車是空的，請先加入商品');
      return;
    }
    const checkoutButton = document.querySelector('.btn-success');
    checkoutButton.disabled = true;
    checkoutButton.innerText = "訂單傳送中...";

    const itemsString = cart.map(item => `${item.name} x ${item.qty}`).join('、');
    const totalAmount = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

    const orderData = {
      items: itemsString,
      total: totalAmount
    };

    fetch(SCRIPT_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(orderData)
    })
    .then(res => res.json())
    .then(data => {
      if (data.result === 'success') {
        alert(`訂單已成功送出！\n您的訂單編號是：${data.orderId}`);
        cart.length = 0;
        renderCart();
      } else {
        throw new Error(data.message || '後端錯誤，未提供說明');
      }
    })
    .catch(error => {
      console.error('Fetch Error:', error);
      alert('訂單送出失敗！請檢查主控台錯誤');
    })
    .finally(() => {
      checkoutButton.disabled = false;
      checkoutButton.innerText = "結帳";
    });
  }
</script>

</body>
</html>
